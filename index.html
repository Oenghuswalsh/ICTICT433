<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <body>
    <!-- The Header -->
    <header>
      <div class="pageHeader">
        <div class="logoName">
          <h1 class="logo">CRM</h1>
          <h2 class="siteName">Customer Records Management</h2>
        </div>
        <div class="userAvatar">
          <button id="login-button" class="loginBtn loginBtnContainer">
            Log in
          </button>
          <button id="logout-button" class="loginBtn logoutBtnContainer">
            Log out
          </button>
          <h2 class="userName" id="logInName"></h2>
          <img
            class="avatarImg"
            src="/Icons/user-96.png"
            alt="Icon image of a user"
          />
        </div>
      </div>
    </header>
    <div class="mainBody">
      <!-- Sidebar menu icons-->
      <!-- herf="" navigation for all pages, span with class="label" to add the pop up icon name-->
      <!-- Icons sourced form icons8.com-->
      <nav class="sideBar">
        <a href="#home" id="home" class="image-container"
          ><img src="/Icons/home-32.png" alt="Home page icon" /><span
            class="label"
            >HOME</span
          ></a
        >
        <a href="#staff" id="staff" class="image-container"
          ><img src="/Icons/customers-32.png" alt="Customer icon" /><span
            class="label"
            >STAFF</span
          ></a
        >
        <a href="#projects" id="projects" class="image-container"
          ><img src="/Icons/folder-32.png" alt="Folder icon" /><span
            class="label"
            >PROJECTS</span
          ></a
        >
        <a href="#about" id="about" class="image-container"
          ><img src="/Icons/info-32.png" alt="About page icon" /><span
            class="label"
            >ABOUT</span
          ></a
        >
        <a href="#contact" id="contact" class="image-container"
          ><img src="/Icons/message-32.png" alt="Contact page icon" /><span
            class="label"
            >CONTACT</span
          ></a
        >
      </nav>
      <!-- Log in form -->
      <!-- No login name or password are required as there is no authentication action in the back end-->
      <div class="login-form-wrapper">
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <button id="submit" type="button">Log in</button>
        </form>
      </div>
      <div id="content"></div>
    </div>
    <!-- The Footer -->
    <footer>
      <div class="pageFooter">
        <div class="footerNav">
          <nav>
            <a href="#">Home</a>
            <a href="#">Staff</a>
            <a href="#">Projects</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </nav>
          <h4>&copy; Copyright Oenghus Walsh 2023</h4>
        </div>
      </div>
    </footer>
    <script src="/JavaScript/script.js"></script>
    <!-- The script.js file contains the custom JavaScript I worte for this CRM website -->
  </body>
</html>
