<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Contact Page</title>
  </head>
  <body>
    <!-- Contact form sourced from wdocs.com HTML form templates-->
    <!-- Contact form does not submit to any location when submit button is clicked-->
    <div class="main-block contactUs">
      <form action="#">
        <h1>Contact Us</h1>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Name" />
          <input type="text" name="name" placeholder="Email" />
          <input type="text" name="name" placeholder="Phone number" />
        </div>
        <p>Message</p>
        <div>
          <textarea rows="4" placeholder="Write your message here."></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
