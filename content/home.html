<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Home Page</title>
    <script>
      // the following JavaScript was sourced from jQuery.com
      // Script for draggable cards
      $(function () {
        $(".column").sortable({
          connectWith: ".column",
          handle: ".portletHeader",
          placeholder: "portlet-placeholder ui-corner-all",
        });

        $(".portlet")
          .addClass(
            "ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"
          )
          .find(".portletHeader")
          .addClass("ui-widget-header ui-corner-all");
      });
    </script>
  </head>
  <body>
    <div class="column dashboard">
      <!--The Dashboard div contains the customizable CRM elements-->
      <!--On this login page the staff card and Project card are blank images with herf links to the CRM content.-->
      <div class="portlet">
        <nav class="card cardH2">
          <a href="#staff" class="staff">
            <h2 class="portletHeader">Staff</h2>
          </a>
          <img
            src="./images/Staff-Dashboard.png"
            alt="Image of an accordion menu with no data visable."
          />
        </nav>
      </div>
      <!--The Products card-->
      <div class="portlet">
        <nav class="card cardH2">
          <a href="#projects" class="projects">
            <h2 class="portletHeader">Projects</h2>
          </a>
          <img
            src="./images/Projects-Dashboard.png"
            alt="Image of an accordion menu with no data visable."
          />
        </nav>
      </div>
    </div>
  </body>
</html>
